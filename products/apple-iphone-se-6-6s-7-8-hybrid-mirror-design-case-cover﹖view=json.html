              $('#product-form-quick-099 .swatch[data-option-index="' + i + '"] .' + valueHandle).removeClass('soldout').addClass('available').find(':radio').removeAttr('disabled');
            }
            optionValues.push(value);
          }
        } 
        options += '</div>';
        options += '</div>';
      }  
      if(swatch_color_type == '1' || swatch_color_type == '2'){ 
        layout.find('form.product-form .product-options > select').after(options);
        layout.find('.swatch :radio').change(function() {
          var optionIndex = $(this).closest('.swatch').attr('data-option-index');
          var optionValue = $(this).val(); 
          $(this)
          .closest('form')
          .find('.single-option-selector')
          .eq(optionIndex)
          .val(optionValue)
          .trigger('change');
        }); 
      } 
      if (product.available) {
        Shopify.quickshopOptionsMap099 = {};
        Shopify.quickshopLinkOptionSelectors099(product);
      }
    } else { //single variant
      layout.find('form.product-form .product-options > select').remove();
      var variant_field = '<input type="hidden" name="id" value="' + product.variants[0].id + '">';
      layout.find('form.product-form').append(variant_field);
    }
     
  });
</script>
